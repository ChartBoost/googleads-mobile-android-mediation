buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdkVersion = 14
    compileSdkVersion = 28
    targetSdkVersion = 28

    support = '28.0.0'
    appcompatV7 = "com.android.support:appcompat-v7:$support"

    play = '15.0.1'
    playServicesAds = "com.google.android.gms:play-services-ads:$play"
    playServicesBase = "com.google.android.gms:play-services-base:$play"
}
